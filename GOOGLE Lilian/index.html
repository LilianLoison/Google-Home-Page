<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div id="navbar">
        
        <a href="https://www.google.com/imghp?hl=FR" id="image">Images</a>
        <a href="https://mail.google.com/" id="gmail">Gmail</a>
        <a href="https://commons.wikimedia.org/wiki/File:Smiley.svg?uselang=fr" id="menu"><img src="menu.png" height="28px" width="28px"></a>
        <a href="https://accounts.google.com/ServiceLogin/signinchooser?hl=fr&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAAQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin" id="sign-in">Sign in</a>
    </div>
    <div id="main">
        <a href="https://www.google.com/" id="logo"><img src="logo.png"></a>
        <input type="text" id="search">
        <div id="flexbox">
            <button id="google-search-btn">Google Search</button><button id="random-search-btn">I'm Feeling Lucky</button>
        </div>
        <p id="google-text">Google offered in: <a href="#" id="french">French</a></p>
    </div>
    <div id="footer">
        <a href="https://ads.google.com/intl/fr_fr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" id="advertising">Advertising</a>
        <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none" id="business">Business</a>
        <a href="https://about.google/intl/fr/" id="about">About</a>
        <a href="https://www.google.com/search/howsearchworks/?fg=1" id="hsw">How Search Works</a>
        <a href="https://support.google.com/websearch/answer/7585859?p=fr_consumer_info&hl=fr&fg=1&visit_id=637360254899361324-1275872102&rd=1" id="consumer">Consumer Information</a>
        <a href="https://policies.google.com/privacy?hl=fr&fg=1" id="privacy">Privacy</a>
        <a href="https://policies.google.com/terms?hl=fr&fg=1" id="terms">Terms</a>
        <a href="https://www.google.com/preferences?hl=fr&fg=1" id="settings">Settings</a>
    </div>
</body>
</html>
